<script type="text/javascript">
    window.onload = function () {
        
        var teamID = localStorage.getItem("teamID");
        var username = localStorage.getItem("username");
        var userid = localStorage.getItem("userid");
       
        if(userid.length==4)
            document.getElementById("result").innerHTML = "欢迎你，" + username + "管理员";    //右上角欢迎信息持续刷新
        else if (userid.length == 6)
            document.getElementById("result").innerHTML = "欢迎你，" + username + "老师";
        else if (userid.length == 8)
            document.getElementById("result").innerHTML = "欢迎你，" + username + "同学";
        var xmlHttp = new XMLHttpRequest();
        
        xmlHttp.open("get", "getStuList.aspx");
        
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {

                var per = xmlHttp.responseText;
                                
                
                $("#theTitle").text("待加学生");
                          
                $("#theOne").html(per);

            }
        }
        xmlHttp.send(null);
    }
    function addStu(stuId)
    {
       
        var xmlHttp = new XMLHttpRequest();
        
        var teamID = localStorage.getItem("teamID");
        xmlHttp.open("get", "addNewMember.aspx?stuId=" +stuId+"&teamID="+teamID);

        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
               
                var dis = xmlHttp.responseText.split('\n');

                window.onload();

            }
        }
        xmlHttp.send(null);
    }
    function teambutton() {
        var userid = localStorage.getItem("userid");
        if (userid.length == 6)
            window.location.href = '团队信息_教师_初始页面.htm';
        else if(userid.length == 8){
            var studentID = userid;

            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("get", "Getifteam.aspx?studentID=" + studentID);




            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {

                    var response = xmlHttp.responseText;
                    var dis = response.split(',');
                    var stuType = dis[2];
                    var stuStatus = dis[0];
                    var teamStatus = dis[1];
                    var teamName = dis[3];
                    localStorage.setItem("stuStatus", stuStatus);
                    localStorage.setItem("teamStatus", teamStatus);

                    // alert(stuStatus + " " + teamStatus + " " + stuType);
                    if (stuStatus == "enteredTeam") {
                        if (stuType == "teamLeader" && teamStatus == "waitingOrganized") {

                            window.location.href = '团队信息_团队发起人_待组队.htm';
                        }
                        else if (stuType == "teamLeader" && teamStatus == "waitingChecked") {
                            window.location.href = '团队信息_团队发起人_待审信息.htm';
                        }
                        else if (stuType == "teamLeader" && teamStatus == "completed") {
                            window.location.href = '团队信息_团队发起人_已加入.htm';
                        }
                        else if (stuType == "normalStu" && (teamStatus == "waitingOrganized" || teamStatus == "waitingChecked")) {
                            window.location.href = '团队信息_普通成员_待审信息.htm';
                        }
                        else if (stuType == "normalStu" && teamStatus == "completed") {
                            window.location.href = '团队信息_普通成员_已加入.htm';
                        }

                    }
                    else
                        window.location.href = '团队信息_学生_未加入.htm';

                }
            }
            xmlHttp.send(null);
        }

    }
    function teambutton1() {
        var userid = localStorage.getItem("userid");
        if (userid.length == 6)
            window.location.href = '课程信息_教师.htm';
        else if (userid.length == 8) {
            window.location.href = '课程信息_学生.htm';
        }
        

        

    }
</script>
