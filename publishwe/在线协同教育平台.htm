<script type="text/javascript">
    function btn_click() {
       
        localStorage.clear();
        //创建XMLHttpRequest对象
        var xmlHttp = new XMLHttpRequest();
       
        //获取值
        var userid = document.getElementById("txt_userid").value;
        var password = document.getElementById("txt_password").value;

        //配置XMLHttpRequest对象
        xmlHttp.open("get", "Get.aspx?userid=" + userid
            + "&password=" + password);

        //设置回调函数
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {

                var username = xmlHttp.responseText;
                var len = userid.length;

                localStorage.setItem("username", xmlHttp.responseText);  //为跳转页面传用户名
                localStorage.setItem("userid", userid);    //为跳转页面传用户id
                if (username == ""||(len!=4&&len!=6&&len!=8))
                    alert("输入用户密码有误！");     //用户密码有误
                else {
                    //根据用户号来区分用户类别进行跳转

                    if (len == 8) {

                        window.location.href = '课程信息_学生.htm';
                    }
                    else if (len == 6) {
                        window.location.href = '课程信息_教师.htm';
                    }
                    else if (len == 4) {
                        window.location.href = '学期信息_教务.htm';
                    }
                }


            }
        }
        //发送请求
        xmlHttp.send(null);

    }
</script>
