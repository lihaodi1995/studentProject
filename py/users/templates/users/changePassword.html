{% extends "./adminBase.html" %}
{% block title %}
    <title> 修改密码 </title>
{% endblock %}

{% block mainbody %}
    <form action="/changePassword" method="post">
        {% csrf_token %}
        <input type="text" name="id">
        <input type="password" name="oldPassword">
        <input type="password" name="newPassword">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
