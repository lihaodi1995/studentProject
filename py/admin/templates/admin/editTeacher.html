{% extends "./adminBase.html" %}
{% block title %}
    <title> 编辑教师信息 </title>
{% endblock %}
{% block teacher_active %}
active
{% endblock %}
{% block mainbody %}
    <article class="content items-list-page">
                <h3>编辑教师信息</h3>

                <br>
                <form role="form" action="/admin/edit_teacher_i/" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="t_id" value="{{ teacher.id }}">
                            <div class="form-group"><label class="control-label">* 教工号</label> <input type="text" name="user_id" required="required" id="user_id"
                                                                                                   class="form-control underlined" value="{{teacher.user.id}}">
                            </div>
                            <div class="form-group"><label class="control-label">* 姓名</label> <input type="text" name="name" required="required" id="name"
                                                                                                   class="form-control underlined" value="{{teacher.user.name}}">
                            </div>
                            <div class="form-group"><label class="control-label">性别</label> <input type="text" name="gender"
                                                                                                   class="form-control underlined" value="{{teacher.user.gender}}">
                            </div>


                            <div class="form-group"><label class="control-label">电子邮箱</label> <input type="text" name="email"
                                                                                                     class="form-control underlined" value="{{teacher.user.email}}">
                            </div>
                            <div class="form-group"><label class="control-label">住址</label> <input type="text" name="address"
                                                                                                   class="form-control underlined" value="{{teacher.user.address}}">
                            </div>
                            <div class="form-group"><label class="control-label">电话</label> <input type="text" name="phone_number"
                                                                                                   class="form-control underlined" value="{{teacher.user.phone_number}}">
                            </div>

                            <div class="form-group"><label class="control-label">* 职称</label> <input type="text" name="position" required="required" id="position"
                                                                                                   class="form-control underlined" value="{{teacher.position}}">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary rounded-s" onclick="return submitAssertion()">确认提交</button>
                                <a href="/admin/set_teacher/" class="btn btn-primary rounded-s">返回</a>
                            </div>
                </form>
            </article>
    <script>
    function submitAssertion()
    {
        if($("#user_id").val()==''||$("#name").val()==''||$("#position").val()=='')
        {
            alert("请填写所有带*的项目后提交！");
            return false;
        }
        alert("修改成功！");
        return true;
    }
    </script>
{% endblock %}
