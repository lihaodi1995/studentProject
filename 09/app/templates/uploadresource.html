<!DOCTYPE html>
<title>Upload File</title>
<h1>上传</h1>
<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.up }}
     {% for error in form.up.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>

{% if file_url %}
Upload successfully!
{% endif %}
