<div class="modal-header">
  <h5 class="modal-title">稿件信息</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table table-hover" style="margin-bottom:0pt">
    <thead>
        <tr>
            <th style="width:40%"></th>
            <th style="width:60%"></th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">题目</th>
        <td>{{contribution.title}}</td>
      </tr>
      <tr>
        <th scope="row">作者</th>
        <td>{{contribution.author}}</td>
      </tr>
      <tr>
        <th scope="row">摘要</th>
        <td>{{contribution.abstract}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
    <a type="button" href="{%  url 'UserContrib:download2' contribution.contribution_id %}" class="btn btn-outline-secondary">下载</a>
</div>
